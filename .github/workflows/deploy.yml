name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t tanishq12325549/smartparking:latest .
          docker push tanishq12325549/smartparking:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to project directory (lowercase)
            cd ~/smartparking
            
            # Pull latest code
            git pull origin main || git pull origin master
            
            # Pull latest Docker image from Docker Hub
            docker pull tanishq12325549/smartparking:latest
            
            # Stop running containers
            docker-compose down
            
            # Remove old images to free space
            docker system prune -af
            
            # Start containers with latest image
            docker-compose up -d
            
            # Run migrations
            docker-compose exec -T web python manage.py migrate
            
            # Collect static files
            docker-compose exec -T web python manage.py collectstatic --noinput
            
            # Show running containers
            docker-compose ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/SmartParking
            echo "=== Container Status ==="
            docker-compose ps
            echo "\n=== Recent Logs ==="
            docker-compose logs --tail=50 web
            echo "\n=== Application Health ==="
            curl -f http://localhost:80 && echo "✓ App is running" || echo "✗ App is not responding"
